<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script src="/js/signup.js"></script>
    <style>

    </style>
</head>
<body>
<div class="background-header">
</div>
<div class="background-body">
    <div id="login-form">
        <a href="/">
            <div id="login-title">Sign up<br><br><span>대나무 숲</span></div>
        </a>
        <div><br><br><br></div>
        <form action="/user/signup" method="post">
            <div class="login-id-label">Username</div>
            <input type="text" name="username" placeholder="Username" class="login-input-box">

            <div class="login-id-label">Password</div>
            <input type="password" name="password" class="login-input-box" id="pw">

            <div class="login-id-label">Password 확인</div>
            <input type="password" name="password2" class="login-input-box" id="pw2" onchange="check_pw()">
            <div><span id="check"></span></div>

            <div class="login-id-label">E-mail</div>
            <input type="text" name="email" placeholder="E-mail" class="login-input-box">
            <button id="login-id-submit">회원 가입</button>
        </form>
    </div>
</div>
</body>
</html>
